<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App - Treinos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gym Management</h1>
        <nav>
            <a href="index.html" class="nav-link">Gerenciar Usuários</a>
            <a href="treinos.html" class="nav-link active">Gerenciar Treinos</a>
            <a href="exercicios.html" class="nav-link">Gerenciar Exercícios</a>
        </nav>
    </header>

    <main>
        <section id="treinos-section" class="content-section">
            <h2>Treinos</h2>
            <button id="btn-novo-treino" class="btn-new">Adicionar Novo Treino</button>
            <div id="treinos-list" class="list-container"></div>
        </section>
    </main>


    <dialog id="form-modal">
        <h3 id="modal-title"></h3>
        <form id="entity-form">
            <div id="form-fields"></div>
            <input type="hidden" id="entity-id">
            <div class="modal-actions">
                <button type="submit" id="btn-save">Salvar</button>
                <button type="button" id="btn-cancel">Cancelar</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="./js/treinos.js"></script>
</body>
</html>
